<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 50px;
            color: #333;
        }
        .message-box {
            background-color: #ffebcd;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .message-box h1 {
            color: #ff6347;
        }
        .message-box p {
            font-size: 18px;
            line-height: 1.6;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin: 20px 0;
            border-radius: 8px;
            border: 2px solid #ff6347;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff4500;
        }
    .gif {
        width: 100px;
    }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Hi po!</h1>
        <p>Please enter your name below.</p>
        
        <input type="text" id="nameInput" placeholder="Enter your name">
        <br>
        <button onclick="showMessage()">Send Apology</button>
        
        <div id="apologyMessage" style="display:none;">
            <h2>Dear <span id="userName"></span>,</h2>
            <p>I'm really sorry if I upset you. I never meant to cause you any discomfort or hurt your feelings.</p>
            <p>You're so important to me, and I hope you can forgive me. ðŸ’– 
              Sorry kaayu haðŸ¥¹
            </p>
           <div> <img class="gif" src="sorry.gif" alt="Animated Gif"></div>
        </div>
    </div>

    <script>
        function showMessage() {
            const name = document.getElementById('nameInput').value;
            if (name) {
                document.getElementById('userName').textContent = name;
                document.getElementById('apologyMessage').style.display = 'block';
            } else {
                alert("Please enter your name!");
            }
        }
    </script>
</body>
</html>
